<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Where Is COVID-19 ?</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="section-1">
			<div class="content">
				<h1>Where Is <span>COVID-19</span> ?</h1>
				<h3>Check covid status</h3>
				<a href="#section-2">Get Started</a>
			</div>
		</div>
		<div class="section-2" id="section-2">
			<div class="content">
				<h1>Covid Status</h1>
				<div class="status">
					<div class="border location">
						<h3>Closest Location</h3>
						<span class="counter">
							999
						</span>
					</div>
					<div class="border distance">
						<h3>Distance</h3>
						<span class="counter">
							999
						</span>
					</div>
					<div class="border cases">
						<h3>Active Cases</h3>
						<span class="counter">
							999
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
